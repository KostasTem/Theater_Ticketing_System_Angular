<div *ngFor="let reservation of reservation_list">
        <span>{{reservation.reservation.id}}||</span>
        <span>{{reservation.reservation.timestamp}}||</span>
        <span>{{reservation.show.id}}||</span>
        <span>{{reservation.show.auditorium.id}}</span>
        <button (click)="delete_reservation(reservation.reservation.id)" [disabled]="reservation.show.dateTime.getTime() - 60*60000 <= today.getTime()">Delete reservation</button>
        <button (click)="check_in(reservation.reservation.id)" [disabled]="reservation.reservation.tickets.at(0).checkedIn || today.getTime() >= reservation.show.dateTime.getTime() + reservation.show.performance.duration*60000 || today.getTime() <= reservation.show.dateTime.getTime() - 60*60000">Check In</button>
</div>
<div *ngIf="reservation_list==null || reservation_list.length==0">You have no reservations</div>
