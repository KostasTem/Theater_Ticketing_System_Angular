<div>
    <a routerLink="/auditoriums/new">Create Auditorium</a><br>
    <div *ngFor="let aud of auditorium_list">
        <span>{{aud.id}}||</span>
        <span>{{aud.name}}||</span>
        <span>{{aud.rows}}||</span>
        <span>{{aud.seatsPerRow}}||</span>
        <a routerLink="/auditoriums/{{aud.id}}">Update Auditorium||</a>
        <button (click)="delete_auditorium(aud.id)">Delete Auditorium</button>
    </div>
</div>
